version: '2'
services:
  datastore:
    image: busybox
    volumes:
      - bundle_install:/usr/local/bundle
      - node_modules:/shuho/node_modules
      - postgres:/var/lib/postgresql/data
      - maildir:/tmp
  mailhog:
    image: mailhog/mailhog:v1.0.0
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    ports:
      - '8025:8025'
    volumes_from:
      - datastore
  redis:
    image: redis
    ports:
      - '6379:6379'
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes_from:
      - datastore
  rails: &rails
    build: .
    command: /bin/sh -c "rm -f /shuho/tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - WEBPACKER_DEV_SERVER_HOST=webpacker
      - WEBPACKER_DEV_SERVER_HOT=true
      - REDIS_URL=redis://redis:6379
    volumes_from:
      - datastore
    volumes:
      - .:/shuho
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mailhog
      - redis
  sidekiq:
    <<: *rails
    command: 'bundle exec sidekiq'
    volumes:
      - .:/shuho
    depends_on:
      - postgres
      - redis
  webpacker:
    <<: *rails
    command: ['bin/webpack-dev-server']
    ports:
      - "3035:3035"
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
      - WEBPACKER_DEV_SERVER_HOT=true
volumes:
  bundle_install:
    driver: local
  node_modules:
    driver: local
  postgres:
    driver: local
  maildir:
    driver: local
  redis:
    driver: local
